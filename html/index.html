<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="../css/snake.css">
  </head>
  <body>

    <figure class="snake-game"><h1>Snake</h1></figure>
    <div class="extras">
      <div class="snake-leaderboard">
        <h2 class="snake-score">Scoreboard</h2>
        <h3 class="snake-score"></h3>
      </div>
      <div class="instructions">
        <h2>Gameplay</h2>
        <ul>
          <li>↑ arrow to move up</li>
          <li>← arrow to move left</li>
          <li>↓ arrow to move down</li>
          <li>→ arrow to move right</li>
          <li>'n' to start a new game</li>
        <ul>
      </div>
    </div>
    <h6>SNAKE by Francesco Gallo | 2015 </h6>
    <script src="../js/jquery-2.1.1.js"></script>
    <script src="../js/coord.js"></script>
    <script src="../js/snake.js"></script>
    <script src="../js/board.js"></script>
    <script src="../js/snake-view.js"></script>
    <script>
    $(function () {
      new SnakeGame.SnakeView($(".snake-game"));
    });
    </script>
  </body>
</html>
